{% extends "base.html" %}

{% block title %} order create {%endblock%}


{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" src="https://cdn-icons-png.flaticon.com/512/3703/3703377.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight to-blue-500">Confirm Your Order</h2>
    </div>
  
    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        <div>
          <label for="full_name" class="block text-sm font-medium leading-6 text-balance">Full Name</label>
          <div class="mt-2">
            <input name="full_name" type="text" required class="block w-full px-3 rounded-md border-0 bg-red-50 py-1.5 text-black shadow-sm ring-1 ring-inset ring-red-500 focus:outline-red-700 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between">
            <label for="table_no" class="block text-sm font-medium leading-6 text-black">Table No</label>
          </div>
          <div class="mt-2">
            <input name="table_no" value="{{request.session.table_no}}" type="number" required class="block w-full px-3 rounded-md border-0 bg-red-50 py-1.5 text-black shadow-sm ring-1 ring-inset ring-red-500 focus:outline-red-700 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <button class="flex w-full justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500">ORDER</button>
        </div>
      </form>
    </div>
  </div>


{%endblock%}
