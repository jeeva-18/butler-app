{% extends 'Kitchen/base.html' %}

{% block title %} Login | {% endblock %}


{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class=" font-bold text-3xl lg:text-6xl text-red-500">Log In</h1>
</div>

<form action=" {% url 'kitchen:login' %}" method="post" class="lg:w-1/4 mx-auto px-4 flex-row">

    {% csrf_token %}

    <div class="mb-5">
        <label class="text-red-500">Username</label>
        <input type="text" name="username" class="w-full mt-2 bg-slate-200 px-4 py-2 rounded-xl focus:bg-red-50">
    </div>

    <div class="mb-5">
        <label class="text-red-500">Password</label>
        <input type="password" name="password" class="w-full mt-2 bg-slate-200 px-4 py-2 rounded-xl focus:bg-red-50">
    </div>

    {% if messages %}
        {% for msg in messages %}
                <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{ msg|escape }}</p>
                </div>
        {% endfor %}
    {% endif %}

    <button class="px-5 py-3 rounded-xl text-white bg-red-500 hover:bg-red-700">Log In</button>
</form>

{% endblock %}
